<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6"> Welcome to your <span class="font-semibold text-violet-600">Baap er
                Bank</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400  p-8 rounded-xl">
                    <h3 class=" text-2xl">Deposit</h3>
                    <h3  class="text-5xl">$<span id="deposit-total">00 </span></h3>
                </div>
                <div class="bg-yellow-500  p-8 rounded-xl">
                    <h3 class=" text-2xl">withdraw</h3>
                    <h3 class="text-5xl">$ <span id="withdraw">00</span> </h3>
                </div>
                <div class="bg-violet-500  p-8 rounded-xl">
                    <h3 class=" text-2xl">Balance</h3>
                    <h3 class="text-5xl">$<span id="balance">1240</span></h3>
                </div>
            </div>

        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white  ">
                <div class="bg-purple-600 px-8 py-8 rounded-xl ">
                    <h2 class="text-3xl font-semibold">Please Deposit</h2>

                    <div class="mt-4">

                        <input id="deposit-field" class="block mb-4 w-9/12 text-black" type="" placeholder="$ amount you want to deposit">

                        <button id="btn-deposit" class="bg-yellow-600 hover:bg-green-600  px-12 py-3 rounded-lg font-semibold" type="submit">Deposit</button>
                    </div>
                </div>
                <div class="bg-teal-600 px-8 py-8 rounded-xl ">

                    <h2 class="text-3xl font-semibold">please withdraw</h2>

                    <div class="mt-4">

                        <input id="withdraw-field" class="block mb-4 w-9/12 text-black" type="" placeholder="$ amount you want to withdraw">

                        <button id="btn-withdraw" class="bg-green-700 hover:bg-yellow-600 px-12 py-3 rounded-lg font-semibold">withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
